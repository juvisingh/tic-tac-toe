<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head> 
<body>
    <center>
        <!-- title of the page. It is shown at the top center -->
        <h1 style="color: #F1D3B2; font-size: 40px; font-family: myFont;" id = 'title'>Tic-Tac-Toe</h1>
        <!--div tag with two rows so things look better and are spaced evenly. The width is 50% to shorten the space between the items-->
        <div style="display: flex; justify-content: space-evenly; width: 50%;">
            <h3 id="playerTurn" style="color: #F1D3B2;">Player: X</h3>
            <h3 id="turn" style="color: #F1D3B2;">Turn: 0</h3>
        </div>
        <div style="display: flex; justify-content: space-evenly; width: 50%;">
            <h3 id="xwin" style="color: #F1D3B2;">X Wins: 0</h3>
            <h3 id="owin" style="color: #F1D3B2;">O Wins: 0</h3>
        </div>
    <br>   
    <!--the 3x3 tictactoe board-->
    <div class="tictacrows" id = 'tic'>
        <div style="border-top: none; border-left: none;" onclick="whenClicked('a1');"><h1 id="a1"></h1></div>
        <div style="border-top: none;" onclick="whenClicked('a2'); "><h1 id="a2"></h1></div>
        <div style="border-top: none; border-right: none;" onclick="whenClicked('a3');"><h1 id="a3"></h1></div>
        <div style="border-left: none;" onclick="whenClicked('b1')"><h1 id="b1"></h1></div>
        <div onclick="whenClicked('b2')"><h1 id="b2"></h1></div>
        <div style="border-right: none;" onclick="whenClicked('b3')"><h1 id="b3"></h1></div>
        <div style="border-left: none; border-bottom: none;" onclick="whenClicked('c1')"><h1 id="c1"></h1></div>
        <div style="border-bottom: none;" onclick="whenClicked('c2')"><h1 id="c2"></h1></div>
        <div style="border-bottom: none; border-right: none;" onclick="whenClicked('c3')"><h1 id="c3"></h1></div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <!--reset button for the user to start a new game-->
    <button id="reset" onclick="reset()">New Game</button>
    </center>
    <!--imports the javascript so it works with the HTML-->
    <script src="app.js"></script>
</body>
</html>
