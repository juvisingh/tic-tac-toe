<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head> 
<body>
    <center>
        <h1 style="color: #F1D3B2; font-size: 50px">Tic-Tac-Toe</h1>
        <h3 id="playerTurn" style="color: #F1D3B2;">Player: X</h3>
        <h3 id="turn" style="color: #F1D3B2;">Turn: 0</h3>
    <br>
    <div class="tictacrows">
        <div class="row1">
            <p id="a1">s</p>
            <p id="a2"></p>
            <p id="a3"></p>
        </div>
        <div class="row2">
            <p id="b1">s</p>
            <p id="b2"></p>
            <p id="b3"></p>
        </div>
        <div class="row3">
            <p id="c1">s</p>
            <p id="c2"></p>
            <p id="c3"></p>
        </div>
    </div>
    </center>
</body>
</html>
